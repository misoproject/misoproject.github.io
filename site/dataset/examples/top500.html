      <h1>Custom products</h1>
      <section class='normal'>
        <div id='output' style='height: 300px; width: 300px;'>
          <p></p>
        </div>
        <div class="codeblock"><textarea  class="code"  runnable="true" sandbox="" buttons="run,reset,clear" autorun="true" callbacks-clear="" callbacks-reset="" callbacks-run="">
        var ds = new Miso.Dataset({
          url : "/data/top500.csv",
          delimiter : ","
        });
        
        ds.fetch({
          success: function() {
            console.log(ds.rowByPosition(0), 'xx');
            $el.append([
              'The most powerful supercomputer in the world belongs to',
            ].join(' '));
          }
        });
        
        function num( val ) {
          return "<span class='number'>" + val + "</span>";
        }
        var $el = $('#output p');
        
        console.log('x');
        </textarea></div>
      </section>
